<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="x-icon/image" href="images/icon.jpg">
    
    <title>Weather API</title>
</head>
<body class="home">
    <!-- ...Landing Page...     -->
    <div class="home-page">
        <h1>Weather Api</h1>
        <button type="button" id="fetch-data" class="getWeather">
            <!-- ...Loader... -->
            <div></div>
            <span>Fetch Data</span>
        </button>
        <!-- ...Error Message... -->
        <p style="margin-top: 1rem;color: rgb(239, 33, 33);"></p>
    </div>
    
    <!-- ....Landing Page After Loading Weather Data.... -->

    <div class="top">
        <h1 class="main-page-heading">Welcome to the Weather App</h1>
        <p>Here is your current location</p>

        <div class="flex">
            <div id="latitude">Lat: 1223423421</div>
            <div id="longitude">Long: 1223423421</div>
        </div>
    </div>

    <!-- ...Google Map... -->
    
    <div class="map">
        <!-- ...Fetching from Javascript... -->
        <!-- <iframe src="https://maps.google.com/maps?q=12345,12345&z=15&output=embed" frameborder="0" style="height:100%;width: 100%;border: 0;"></iframe> -->
    </div>

    <!-- ...Weather Details... -->
    
    <div class="data">
        <h2>Your Weather Data</h2>

        <div class="flex">
            <div class="box" id="location">
                Location: <b>New Delhi</b>
            </div>
            <div class="box" id="speed">
                Wind Speed: <b>100kmph</b>
            </div>
            <div class="box" id="humidity">
                Humidity: <b>10</b>
            </div>
            <div class="box" id="timezone">
                Time Zone: <b>GMT +530</b>
            </div>
            <div class="box" id="pressure">
                Pressure: <b>10atm</b>
            </div>
            <div class="box" id="direction">
                Wind Direction: <b>North West</b>
            </div>
            <div class="box" id="uv-index">
                UV Index: <b>500</b>
            </div>
            <div class="box" id="feels">
                Feels like: <b>30</b>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
